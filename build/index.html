<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
  <link href="./css/common.css" rel="stylesheet"><link href="./css/index.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <div class="wrapper__intro">
        <div class="desert__bg"></div>
        <button class="auth__btn">Авторизоваться</button>
        <div class="intro__container">
          <div class="intro__front">
            <div class="hero__title">
              <div class="user hero__user">
                <div class="user__pic"><img class="user__pic-img" src="img/ava.jpg" alt="ava"></div>
                <div class="user__description">
                  <div class="user__name">Сергей Иванов</div>
                  <div class="user__info">Личный сайт разработчика</div>
                </div>
              </div>
            </div>
            <div class="hero__socials">
              <ul class="socials"><a class="socials__link" href="#">
                  <svg class="socials__svg">
                    <use xlink:href="../../img/sprite/sprite.svg#vk"></use>
                  </svg></a><a class="socials__link" href="#">
                  <svg class="socials__svg">
                    <use xlink:href="../../img/sprite/sprite.svg#git"></use>
                  </svg></a><a class="socials__link" href="#">
                  <svg class="socials__svg">
                    <use xlink:href="../../img/sprite/sprite.svg#in"></use>
                  </svg></a></ul>
            </div>
            <div class="front-btn">
              <ul class="front-btn__list">
                <li class="front-btn__item"><a class="front-btn__link" href="works.html">Мои работы</a></li>
                <li class="front-btn__item"><a class="front-btn__link" href="about.html">Обо мне</a></li>
                <li class="front-btn__item"><a class="front-btn__link" href="blog.html">Блог</a></li>
              </ul>
            </div>
          </div>
          <div class="intro__back js-intro-rotate">
            <div class="index__title">
              <svg class="ldot__svg-left">
                <use xlink:href="../../img/sprite/sprite.svg#ldot left"></use>
                <h2 class="index__title-name">Авторизуйтесь</h2>
              </svg>
              <svg class="ldot__svg-right">
                <use xlink:href="../../img/sprite/sprite.svg#ldot right"> </use>
              </svg>
            </div>
            <form class="auth-form">
              <div class="form-block">
                <div class="form-block__icon">
                  <svg class="icon-input" width="16" height="16">
                    <use xlink:href="../../img/sprite/sprite.svg#login"></use>
                  </svg>
                </div>
                <input class="form-block__input" type="text" name="login" placeholder="Логин" required>
              </div>
              <div class="form-block">
                <div class="form-block__icon">
                  <svg class="icon-input" width="16" height="16">
                    <use xlink:href="../../img/sprite/sprite.svg#password"></use>
                  </svg>
                </div>
                <input class="form-block__input" type="text" name="password" placeholder="Пароль" required>
              </div>
              <div class="form-check">
                <label class="form-check__content">
                  <input class="block-content__checkbox" type="checkbox" name="human" checked><span class="block-content__checkbox-hidden"></span><span class="form-check__subtitle">Я человек</span>
                </label>
              </div>
              <div class="form-check">
                <div class="form-check__title">Вы точно не робот?</div>
                <label class="form-check__content">
                  <input class="block-content__radio" type="radio" name="robot" value="Да" checked><span class="block-content__radio-hidden"></span><span class="form-check__subtitle form-block__subtitle--margin">Да</span>
                </label>
                <label class="form-block__content">
                  <input class="block-content__radio" type="radio" name="robot" value="Не уверен"><span class="block-content__radio-hidden"></span><span class="form-check__subtitle">Не уверен</span>
                </label>
              </div>
              <div class="form-btn">
                <button class="intro__btn" type="button">На главную</button>
                <button class="form__btn" type="submit">Войти </button>
              </div>
            </form>
          </div>
        </div>
        <div class="intro__copyright">
          <div class="copyright__text">© Сергей Иванов <br> создано с любовью в LoftSchool | 2018</div>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
  <script type="text/javascript" src="./js/common.js"></script><script type="text/javascript" src="./js/index.js"></script></body>
</html>
